<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太熵（服务器非ssh版本）</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/12.0.1/marked.min.js"></script>
    
    <script id="mathjax-config">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                enableMenu: false,
                processHtmlClass: 'mathjax',
            }
        };
    </script>
    
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #2ecc71;
            --background-dark: #1a1c1e;
            --background-light: #22272e; 
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #2d333b;
            --card-bg: rgba(40, 43, 48, 0.75);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
            --glow-color: rgba(52, 152, 219, 0.5);
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #1d2025 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                                    rgba(52, 152, 219, 0.05) 0%, 
                                    rgba(46, 204, 113, 0.05) 50%, 
                                    transparent 100%);
            pointer-events: none;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -1px;
            position: relative;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(52, 152, 219, 0.3); }
            50% { text-shadow: 0 0 30px rgba(46, 204, 113, 0.5); }
        }

        .card {
            background: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 48px rgba(0,0,0,0.4);
        }
        
        .model-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .model-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
            z-index: -1;
        }

        .model-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        #qwenBtn {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        #geminiBtn {
            background: linear-gradient(135deg, var(--secondary-color), #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        #qwenBtn.active {
            animation: activeButtonPulse 2s infinite;
        }

        #geminiBtn.active {
            animation: activeButtonPulse 2s infinite;
        }

        @keyframes activeButtonPulse {
            0% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.7); }
            50% { box-shadow: 0 0 25px rgba(52, 152, 219, 0.9); }
            100% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.7); }
        }

        .model-btn:disabled {
            background-color: #555 !important; 
            color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-group {
            width: 100%; 
        }
        .btn-group .model-btn {
            flex-grow: 1; 
        }
         .btn-group .model-btn:not(:last-child) {
            margin-right: 10px; 
        }

        #gemini_status_message {
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 1.5rem; 
            padding: 1rem;
            border-radius: 12px;
            background: var(--card-bg); 
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        #response-container {
            min-height: 600px;
            max-height: 800px;
            overflow-y: auto;
            padding: 2rem;
            background: var(--background-light);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        #response-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom,
                var(--background-light) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        #screenshot-preview {
            background: var(--background-light);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #screenshot-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.4);
        }

        #preview-image {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 100%;
            height: auto;
            transform-origin: center;
        }

        #preview-image:hover {
            transform: scale(1.18);
            box-shadow: 0 12px 40px rgba(52,152,219,0.35);
            z-index: 10;
        }

        #screenshot-time {
            color: var(--text-muted);
        }

        #gemini_content_area {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
            position: relative;
            z-index: 0;
        }

        #gemini_content_area h1,
        #gemini_content_area h2,
        #gemini_content_area h3 {
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
        }

        #gemini_content_area code {
            background: rgba(0,0,0,0.4);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: #e83e8c;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        #gemini_content_area code:hover {
            background: rgba(0,0,0,0.6);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #gemini_content_area pre {
            background: rgba(0,0,0,0.5); 
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        #gemini_content_area blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--card-bg); 
            border-radius: 0 12px 12px 0;
        }

        /* 添加打字机效果的动画 */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 1s steps(40, end);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .loading { 
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress-wrapper {
            margin-top: 1rem;
            background: var(--background-dark);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 6px;
            background-color: var(--background-dark);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
            transform: skewX(-20deg);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(100%) skewX(-20deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .main-title { font-size: 2rem; }
            .card { padding: 1rem; }
            #response-container { 
                min-height: 400px;
                padding: 1rem;
            }
            .model-btn { 
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            .btn-group .model-btn:not(:last-child) {
                margin-right: 5px; 
            }
        }

        /* 玻璃拟态量子面板 */
        .quantum-panel {
            background: rgba(34, 39, 46, 0.35);
            border: 1.5px solid rgba(52, 152, 219, 0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .quantum-panel:hover {
            box-shadow: 0 12px 48px 0 rgba(52, 152, 219, 0.25);
            border-color: rgba(52, 152, 219, 0.35);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">太熵</h1>
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card quantum-panel">
                    <div class="d-flex flex-column align-items-center">
                        <div class="btn-group mb-3" role="group" aria-label="推理选择">
                            <button id="qwenBtn" class="model-btn">Qwen推理</button>
                            <button id="geminiBtn" class="model-btn">Gemini推理（不稳定，但是推荐）</button>
                        </div>
                        <div id="gemini_status_message" class="w-100 text-center">
                            准备就绪，请点击按钮开始分析...
                        </div>
                        <div class="progress-wrapper">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="screenshot-preview" class="card quantum-panel d-none">
                    <h5 class="mb-3" style="color: var(--text-color);">最新截图预览</h5>
                    <img id="preview-image" class="img-fluid" alt="Trading View 截图">
                    <p id="screenshot-time" class="text-muted mt-2 mb-0 text-center"></p>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="response-container" class="quantum-panel">
                    <div id="gemini_content_area"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    let mathJaxLoaded = false;

    const statusP = document.getElementById('gemini_status_message');
    const contentDiv = document.getElementById('gemini_content_area');
    const qwenBtn = document.getElementById('qwenBtn');
    const geminiBtn = document.getElementById('geminiBtn');
    const screenshotPreview = document.getElementById('screenshot-preview');
    const previewImage = document.getElementById('preview-image');
    const screenshotTime = document.getElementById('screenshot-time');
    const progressWrapper = document.querySelector('.progress-wrapper');
    const progressBar = document.querySelector('.progress-bar');
    
    let progressInterval;
    
    function startProgress() {
        let progress = 0;
        progressWrapper.style.display = 'block';
        progressBar.style.width = '0%';
        
        progressInterval = setInterval(() => {
            if (progress < 90) {  // 只增加到90%，留下最后10%给实际完成时
                progress += Math.random() * 3;  // 随机增加进度，使其看起来更自然
                progressBar.style.width = `${Math.min(progress, 90)}%`;
            }
        }, 200);
    }
    
    function completeProgress() {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        setTimeout(() => {
            progressWrapper.style.display = 'none';
            progressBar.style.width = '0%';
        }, 500);
    }
    
    function resetProgress() {
        clearInterval(progressInterval);
        progressWrapper.style.display = 'none';
        progressBar.style.width = '0%';
    }
    
    qwenBtn.classList.add('active');

    async function loadMathJax() {
        if (!mathJaxLoaded) {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js";
            script.async = true;
            document.head.appendChild(script);
            await new Promise(resolve => script.onload = resolve);
            mathJaxLoaded = true;
            console.log('MathJax 脚本已动态加载');
        }
    }

    function updateButtonStates(activeBtn) {
        [qwenBtn, geminiBtn].forEach(btn => {
            btn.classList.remove('active');
        });
        activeBtn.classList.add('active');
    }

    async function runAdvice(api, clickedBtn) {
        updateButtonStates(clickedBtn);
        
        statusP.textContent = '正在采集数据并推理，请稍候...';
        statusP.style.color = 'var(--text-muted)';
        contentDiv.innerHTML = '';
        
        qwenBtn.disabled = true;
        geminiBtn.disabled = true;
        
        startProgress();  // 开始显示进度条

        try {
            const response = await fetch(api, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
            
            const dataResponse = await fetch('/data.json');
            if (dataResponse.ok) {
                const data = await dataResponse.json();
                if (data.clipboard_image_path) {
                    const imgTimestamp = new Date().getTime();
                    previewImage.src = `${window.location.origin}/cache_screenshots/${data.clipboard_image_path.split('/').pop()}?t=${imgTimestamp}`;
                    screenshotTime.textContent = `截图时间：${new Date().toLocaleString('zh-CN')}`;
                    screenshotPreview.classList.remove('d-none');
                }
            }
            
            if (!response.ok || !response.body) {
                let errorMsg = `错误: ${response.status} ${response.statusText}`;
                try {
                    const errorJson = await response.json();
                    errorMsg = `错误: ${errorJson.error || '无法启动建议流。'}`;
                } catch (e) {}
                statusP.textContent = errorMsg;
                statusP.style.color = 'var(--error-color)';
                resetProgress();  // 出错时重置进度条
                return;
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';
            let markdownBuffer = '';
            
            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    completeProgress();  // 完成时显示100%
                    break;
                }
                
                buffer += decoder.decode(value, { stream: true });
                let lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const eventData = JSON.parse(line.substring(5).trim());
                            if (eventData.type === 'status') {
                                statusP.textContent = `状态: ${eventData.message || eventData.stage}`;
                                statusP.style.color = 'var(--text-muted)';
                            } else if (eventData.type === 'content') {
                                markdownBuffer += eventData.text;
                                contentDiv.innerHTML = marked.parse(markdownBuffer);
                                contentDiv.classList.add('mathjax');
                                
                                if (!mathJaxLoaded && (markdownBuffer.includes('$$') || markdownBuffer.includes('$'))) {
                                    await loadMathJax();
                                }
                                
                                if (window.MathJax && MathJax.typesetPromise) {
                                    MathJax.typesetPromise([contentDiv]).catch(function (err) {
                                        console.log('MathJax 渲染错误:', err);
                                    });
                                }
                                contentDiv.scrollTop = contentDiv.scrollHeight;
                            } else if (eventData.type === 'error') {
                                statusP.textContent = `错误: ${eventData.message}`;
                                statusP.style.color = 'var(--error-color)';
                                resetProgress();  // 出错时重置进度条
                                reader.cancel();
                                break;
                            }
                        } catch (e) {
                            statusP.textContent = `数据解析错误: ${e.message}`;
                            statusP.style.color = 'var(--error-color)';
                            resetProgress();  // 出错时重置进度条
                        }
                    }
                }
            }
        } catch (error) {
            statusP.textContent = `连接错误或获取建议失败: ${error.message}`;
            statusP.style.color = 'var(--error-color)';
            resetProgress();  // 出错时重置进度条
        } finally {
            qwenBtn.disabled = false;
            geminiBtn.disabled = false;
        }
    }

    qwenBtn.addEventListener('click', () => runAdvice('/api/qwen_advice', qwenBtn));
    geminiBtn.addEventListener('click', () => runAdvice('/api/gemini_advice', geminiBtn));
    
    </script>
</body>
</html>
